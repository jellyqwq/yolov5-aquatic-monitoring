<!DOCTYPE html>
<html>
  <head>
    <title>YOLO-Object Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <p><u> Object Detection - YOLO </u></p>
        <div className="pre_img">
          <span><img id="imagebox" style="max-width: 65%; max-height: 70%" src="" /></span>
        </div>
        <video  id="videobox" src="" type="video/mp4" width="320" height="240" style="max-width: 65%; max-height: 70%" controls>
          <source id="videobox" src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <button name="cam" class="button" id="opencam">Video Cam</button>
        <br/>
        <hr class="line" />
        <form>
          <input
            id="imageinput"
            type="file"
            name="image"
            onchange="readUrl(this)"
          />
        </form>
        <button name="send"  class="button" id="sendbutton">Send</button>
        <br/>
        <div id="link">
          <a href="" id="download" download>Download</a>
        </div>
      </header>
    </div>
  </body>
</html>
